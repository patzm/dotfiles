---
- name: update Homebrew
  homebrew:
    update_homebrew: yes
    upgrade_all: yes

- name: install required packages
  homebrew:
    name: [
      'bmon',
      'cmake',
      'coreutils',
      'exiftool',
      'exiv2',
      'ffmpeg',
      'htop',
      'neofetch',
      'neovim',
      'pre-commit',
      'protobuf',
      'pyenv-virtualenv',
      'pyenv-virtualenvwrapper',
      'pyenv',
      'python',
      'qpdf',
      'ranger',
      'rename',
      'rsync',
      'tmux',
      'tree',
      'watch',
      'wget',
      'zsh',
      # pyenv-requirements:
      'openssl',
      'readline',
      'sqlite3',
      'xz',
      'zlib',
      'tcl-tk'
    ]
    state: present

- name: install required cask packages
  homebrew_cask:
    name: [
      'alacritty',
      'meld',
      'vlc',
      'warp',
    ]
    state: present
