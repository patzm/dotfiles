---
- name: update Homebrew
  homebrew:
    update_homebrew: yes
    upgrade_all: yes

- name: install required packages
  homebrew:
    name: [
      'bmon',
      'cmake',
      'coreutils',
      'exiftool',
      'exiv2',
      'ffmpeg',
      'htop',
      'imagemagick',
      'jq',
      'just',
      'libdvdcss',
      'mtr',
      'neofetch',
      'neovim',
      'nmap',
      'pre-commit',
      'protobuf',
      'pyenv-virtualenv',
      'pyenv-virtualenvwrapper',
      'pyenv',
      'python',
      'qpdf',
      'ranger',
      'rename',
      'rsync',
      'telnet',
      'tmux',
      'tree',
      'wakeonlan',
      'watch',
      'wget',
      'zsh',
      # pyenv-requirements:
      'openssl',
      'pyvim',
      'readline',
      'sqlite3',
      'tcl-tk',
      'xz',
      'zlib',
    ]
    state: present

- name: install required cask packages
  homebrew_cask:
    name: [
      'alacritty',
      'angry-ip-scanner',
      'balenaetcher',
      'bartender',
      'beyond-compare',
      'docker',
      'gimp',
      'gitkraken',
      'hammerspoon',
      'inkscape',
      'mark-text',
      'mattermost',
      'meld',
      'modern-csv',
      'onlyoffice',
      'plexamp',
      'raspberry-pi-imager',
      'slack',
      'sublime-text',
      'tad',
      'tor-browser',
      'visual-studio-code',
      'vlc',
    ]
    state: present

- name: get Homebrew directory
  command: brew --prefix
  register: brew_prefix

- name: "copy libdvdcss libraries from {{ brew_prefix.stdout }}/lib"
  become: yes
  copy:
    src: "{{ item }}"
    dest: /usr/local/lib/
  with_fileglob: "{{ brew_prefix.stdout }}/lib/libdvdcss*.dylib"
