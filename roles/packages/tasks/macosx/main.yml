---
- name: update Homebrew
  homebrew:
    update_homebrew: yes
    upgrade_all: yes

- name: install required packages
  homebrew:
    name: [
      'bmon',
      'cmake',
      'coreutils',
      'exiftool',
      'exiv2',
      'ffmpeg',
      'htop',
      'imagemagick',
      'libdvdcss',
      'neofetch',
      'neovim',
      'pre-commit',
      'protobuf',
      'pyenv-virtualenv',
      'pyenv-virtualenvwrapper',
      'pyenv',
      'python',
      'qpdf',
      'ranger',
      'rename',
      'rsync',
      'telnet',
      'tmux',
      'tree',
      'watch',
      'wget',
      'zsh',
      # pyenv-requirements:
      'openssl',
      'readline',
      'sqlite3',
      'xz',
      'zlib',
      'tcl-tk'
    ]
    state: present

- name: install required cask packages
  homebrew_cask:
    name: [
      'alacritty',
      'meld',
      'vlc',
    ]
    state: present

- name: get Homebrew directory
  command: brew --prefix
  register: brew_prefix

- name: "copy libdvdcss libraries from {{ brew_prefix.stdout }}/lib"
  become: yes
  copy:
    src: "{{ item }}"
    dest: /usr/local/lib/
  with_fileglob: "{{ brew_prefix.stdout }}/lib/libdvdcss*.dylib"
