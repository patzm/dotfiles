# Default Keybinds, visit https://wiki.hyprland.org/Configuring/Binds/ for more info

# /* ---- Variables
$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scripts
source= defaults.conf

# /* ---- Modifier Patterns
# mainMod               primary most common operations
# mainMod + Shift       movement / change related to the same operation
# mainMod + Alt         system modification
# mainMod + CTRL        tool configuration

bind = $mainMod,        Q,      killactive, # close active (not kill)
bind = $mainMod CTRL,   Q,      exec, $scriptsDir/KillActiveProcess.sh # Kill active process
bind = $mainMod SHIFT,  N,      exec, swaync-client -t -sw # swayNC notification panel

bind = $mainMod ALT,    E,      exec, $scriptsDir/Wlogout.sh # power menu
bind = $mainMod ALT,    L,      exec, $scriptsDir/LockScreen.sh
bind = $mainMod ALT,    Delete, exec, hyprctl dispatch exit 0 # exit Hyprland

# Non-grid modes
bind = $mainMod, W, fullscreen
bind = $mainMod, G, togglefloating

# Master Layout
bind = $mainMod CTRL,   D,      layoutmsg, removemaster
bind = $mainMod CTRL,   Return, layoutmsg, swapwithmaster

# Dwindle Layout
bind = $mainMod, E, togglesplit # only works on dwindle layout
bind = $mainMod ALT, P, pseudo, # dwindle

 # Cycle windows if floating bring to top
bind = ALT, tab, cyclenext
bind = ALT, tab, bringactivetotop

# Special Keys / Hot Keys
bindel = , xf86audioraisevolume, exec, $scriptsDir/volume.sh --inc # volume up
bindel = , xf86audiolowervolume, exec, $scriptsDir/volume.sh --dec # volume down
bindl = , xf86AudioMicMute, exec, $scriptsDir/volume.sh --toggle-mic # mic mute
bindl = , xf86audiomute, exec, $scriptsDir/volume.sh --toggle # mute
bindl = , xf86Sleep, exec, systemctl suspend  # sleep button
bindl = , xf86Rfkill, exec, $scriptsDir/toggle-airplane-mode.sh

# media controls using keyboards
bindl = , xf86AudioPlayPause, exec, $scriptsDir/MediaCtrl.sh --pause
bindl = , xf86AudioPause, exec, $scriptsDir/MediaCtrl.sh --pause
bindl = , xf86AudioPlay, exec, $scriptsDir/MediaCtrl.sh --pause
bindl = , xf86AudioNext, exec, $scriptsDir/MediaCtrl.sh --nxt 
bindl = , xf86AudioPrev, exec, $scriptsDir/MediaCtrl.sh --prv
bindl = , xf86audiostop, exec, $scriptsDir/MediaCtrl.sh --stop

# Screenshot keybindings NOTE: You may need to press Fn key as well
bind = $mainMod, Print, exec, $scriptsDir/ScreenShot.sh --now  # screenshot
bind = $mainMod SHIFT, Print, exec, $scriptsDir/ScreenShot.sh --area # screenshot (area)
bind = $mainMod CTRL, Print, exec, $scriptsDir/ScreenShot.sh --in5 # screenshot  (5 secs delay)
bind = ALT, Print, exec, $scriptsDir/ScreenShot.sh --active # screenshot (active window only)

# screenshot with swappy (another screenshot tool)
bind = $mainMod SHIFT, S, exec, $scriptsDir/ScreenShot.sh --swappy #screenshot (swappy)

# Resize windows
binde = $mainMod SHIFT, left, resizeactive,-50 0
binde = $mainMod SHIFT, right, resizeactive,50 0
binde = $mainMod SHIFT, up, resizeactive,0 -50
binde = $mainMod SHIFT, down, resizeactive,0 50

# Move windows with mainMod + SHIFT + vim keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Move focus with mainMod + vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Workspaces related
bind = $mainMod, tab, workspace, m+1
bind = $mainMod SHIFT, tab, workspace, m-1

# Special workspaces
bind = $mainMod, U, togglespecialworkspace, scratchpad
bind = $mainMod, M, togglespecialworkspace, music

bind = $mainMod SHIFT, U, movetoworkspace, special:scratchpad
bind = $mainMod SHIFT, M, movetoworkspace, special:music

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, P, workspace, 11

# Scroll through existing workspaces with mainMod + (PERIOD/COMMA)
bind = $mainMod, comma, workspace, e-1
bind = $mainMod, period, workspace, e+1

# Move active window to a workspace silently mainMod + SHIFT [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
bind = $mainMod SHIFT, P, movetoworkspacesilent, 11

bind = $mainMod SHIFT, comma, movetoworkspacesilent, -1
bind = $mainMod SHIFT, bracketright, movetoworkspacesilent, +1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow # left click
bindm = $mainMod, mouse:273, resizewindow # right click

# common shortcuts
bindr = $mainMod, SPACE,    exec, pkill rofi || rofi -show drun -modi drun,filebrowser,run,window # Main Menu (APP Launcher)
bind = $mainMod, B,         exec, xdg-open "https://"  # default browser
bind = $mainMod, Return,    exec, $term  #terminal
bind = $mainMod, F,         exec, $files #file manager
bind = $mainMod SHIFT, E,   exec, $scriptsDir/RofiEmoji.sh # emoji menu

# FEATURES / EXTRAS
bind = $mainMod CTRL, R, exec, $scriptsDir/refresh.sh # Refresh waybar, swaync, rofi
bind = $mainMod CTRL, S, exec, rofi -show window  # list/switch apps using rofi
bind = $mainMod CTRL, L, exec, $scriptsDir/ChangeLayout.sh # Toggle Master or Dwindle Layout
bind = $mainMod CTRL, W, exec, $scriptsDir/wallpaper-select.sh

# Desktop zooming or magnifier
bind = $mainMod ALT, Y, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor * 2.0}')"
bind = $mainMod ALT, H, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor / 2.0}')" 

